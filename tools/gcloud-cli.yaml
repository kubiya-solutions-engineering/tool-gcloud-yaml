tools:
  - name: gcloud_cli
    image: google/cloud-sdk
    description: >
      "Logs in to GCP CLI and then runs the specified command."
    alias: gcloud
    content: |
      echo -e $SERVICE_ACCT_KEY
      echo -e $SERVICE_ACCT_KEY > /root/service_acct_key
      cat /root/service_acct_key
      gcloud auth login --cred-file=/root/service_acct_key
      gcloud {{.command}}
    args:
      - name: command
        description: >
          "The GCP (`gcloud`) CLI command to run (example: account).
        required: true
    secrets:
      - SERVICE_ACCT_KEY
